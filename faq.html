
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="description" content="上越最大級の高校生文化祭『Buzz Up！JOETSU』公式サイト。企画・出店・演奏・アクセス・ギャラリー情報まで完全網羅！" />
  <meta property="og:title" content="Buzz Up！JOETSU | 学生が創る上越最大級の文化祭" />
  <meta property="og:description" content="高校生が創る、青春と地域と音楽の最高イベント。" />
  <meta property="og:image" content="https://example.com/ogp.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://buzzupjoetsu.example.com" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0074e4" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>よくある質問 | Buzz Up！JOETSU</title>
  <link rel="stylesheet" href="assets/css/style.scss" />
</head>
<body>
  <main>
    <!-- FAQセクション -->
    <section class="faq-section fade-up">
      <h2 class="fade-left">よくある質問</h2>

      <!-- 検索ボックス -->
      <input type="text" id="faq-search" placeholder="キーワードで検索..." class="faq-search fade-up"/>

      <!-- ジャンルタブ -->
      <div class="faq-tabs fade-up">
        <button class="faq-tab active" data-category="all">すべて</button>
        <button class="faq-tab" data-category="アクセス">アクセス</button>
        <button class="faq-tab" data-category="出店・演奏">出店・演奏</button>
        <button class="faq-tab" data-category="その他">その他</button>
      </div>

      <!-- 質問リスト（アコーディオン） -->
      <div class="faq-list">
        <div class="faq-item fade-up" data-category="アクセス">
          <button class="faq-question">雨でも開催されますか？</button>
          <div class="faq-answer">基本的に雨天決行です。ただし荒天時には一部プログラムが変更になる場合があります。</div>
        </div>
        <div class="faq-item fade-up" data-category="アクセス">
          <button class="faq-question">駐車場はありますか？</button>
          <div class="faq-answer">会場周辺に一般用の駐車場はございません。公共交通機関をご利用ください。</div>
        </div>
        <div class="faq-item fade-up" data-category="出店・演奏">
          <button class="faq-question">出店者はどうやって決まっていますか？</button>
          <div class="faq-answer">地元高校や地域団体から事前に応募・審査を行い決定しています。</div>
        </div>
        <div class="faq-item fade-up" data-category="その他">
          <button class="faq-question">ペット同伴は可能ですか？</button>
          <div class="faq-answer">会場内は混雑が予想されるため、ペットの同伴はご遠慮いただいております。</div>
        </div>
      </div>
    </section>

    <section class="faq-contact fade-up">
      <h2>お問い合わせ</h2>
      <p>不明点は下記フォームよりお気軽にお問い合わせください。</p>
    </section>
  </main>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/service-worker.js')
          .then(function (registration) {
            console.log('ServiceWorker registered: ', registration);
          })
          .catch(function (error) {
            console.log('ServiceWorker registration failed: ', error);
          });
      });
    }
  </script>
</body>
</html>
